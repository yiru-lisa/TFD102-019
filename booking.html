<body class="body_area">
    <header class="header">
        <div class="header_all">
            <div class="header_left">
                <ul>
                    <li class="header_leftitem">
                        <a href="./about.html">關於好時光</a>
                    </li>
                    <li class="header_leftitem">

                    </li>
                    <li class="header_leftitem">
                        <a href="./menu.html">MENU</a>
                    </li>

            </div>
            <div class="header_logo">
                <a href="./index.html">
                    <img class="logo" src="./img/header/logo_header.png" alt="好時光Coffee Time" title="好時光Coffee Time">
                </a>
            </div>
            <div class="header_right">
                <ul>
                    <li class="header_rightitem">
                        <a href="./booking.html">線上訂位</a>
                    </li>
                    <li class="header_rightitem">

                    </li>
                    <li class="header_rightitem">

                    </li>
                </ul>
            </div>

                <img class="icon" src="./img/header/manber_icon.png" alt="">
                <img class="icon" src="./img/header/manber_icon.png" alt="">                
            </div>
        </div>
    </header>

    <div class="banner">
        <img src="./img/banner/banner_madel.png" alt="banner" >
    </div>
    <div class="bookingarea">
        <h2 class="pagetitle">線上訂位</h2>
        <div class="bookingmessage">
            <form class="message">
                <label name="name">姓名：
                    <input type="text" name="name">
                </label>
                <br><br>
                <label name="phone">電話：
                    <input type="text" name="phone">
                </label>
                <br><br>
                <label name="people">人數：
                    <input type="number" name="people">
                </label>
                <br><br>
                <label name="orderdate">訂位日期：
                    <input type="date" name="orderdate">
                </label>
                <br><br>
                <label>訂位目的：</label>
                <label name="orderreason">
                    <input type="radio" name="orderresaon" value="約會">約會
                </label>
                <label name="orderresaon">
                    <input type="radio" name="orderresaon" value="朋友聚餐">朋友聚餐
                </label>
                <label name="orderresaon">
                    <input type="radio" name="orderresaon" value="慶生">慶生
                </label>
                <label name="orderresaon">
                    <input type="radio" name="orderresaon" value="商務會議">商務會議
                </label>
                <br><br>
                <label name="notes">其他備註：
                <textarea name="notes" rows="5" cols="30"></textarea>
                </label>
                <br><br>
                <button type="submit">資料送出</button>
              
              
              
            </form>
        </div>
        <div class="bookinginfo">
            <div class="bkinfo_left"></div>
            <div class="bkinfo_right">
            </div>
        </div>


    </div>
    <footer class="footer">
        <div class="footer_all">
            <div class="footer_left">
                <img src="./img/footer/logo_footer.png" alt="好時光Coffee Time" title="好時光Coffee Time">
            </div>
            <div class="footer_main">

                <div class="footeritem">

            </div>
